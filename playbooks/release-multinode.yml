---

## --------- [ Prepare Cluster ] ---------------
- hosts: all
  user: root
  tags: prepare
  vars_files:
    - vars/packages.yml
  roles:
    - packages

- hosts: all
  user: root
  tags: prepare
  vars_files:
    - vars/pip.yml
  roles:
    - pip

- hosts: all
  user: root
  tags: prepare
  roles:
    - networking

- hosts: infrastructure[0]
  user: root
  tags: prepare
  roles:
    - setup-git
    - role: run-script-from-os-ansible-deployment
      script_name: bootstrap-ansible


- hosts: infrastructure[0]
  tags: prepare
  user: root
  roles:
    - role: run-script-from-os-ansible-deployment
      script_name: bootstrap-ansible

- hosts: infrastructure[0]
  user: root
  tags:
    - configure
    - prepare
  roles:
    - configure-rpc-compute
    - configure-rpc-swift

- hosts: all
  user: root
  tags:
    - prepare
  roles:
    - reboot

## --------- [ Run os-ansible-deployment ] ----------
- hosts: infrastructure[0]
  tags: run
  roles:
    - role: run-script-from-os-ansible-deployment
      script_name: run-playbooks
      script_env:
        DEPLOY_TEMPEST: "yes"

## --------- [ Test with tempest ] ---------------
- hosts: infrastructure[0]
  tags: test
  roles:
    - role: run-script-from-os-ansible-deployment
      script_name: run-tempest

## ---------- [ Upgrade ] ------------
- hosts: infrastructure[0]
  tags: upgrade
  roles:
    - role: setup-git

## --------- [ Cleanup Cluster ] ------------------
- include: teardown.yml
  tags: cleanup

- hosts: all
  user: root
  tags:
    - cleanup
  roles:
    - reboot


