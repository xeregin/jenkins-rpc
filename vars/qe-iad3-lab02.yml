networking:
    - name: lo
      type: loopback
    - name: em1
      type: manual
      directives:
        - "bond-master bond0"
        - "bond-primary em1"
    - name: em3
      type: static
      directives:
      - "netmask {{ ansible_em3.ipv4.netmask }}"
      - "post-up ip route add 10.191.192.0/18 via 10.136.93.65 dev em3"
      - "address {{ ansible_em3.ipv4.address }}"
    - name: em4
      type: manual
      directives:
        - "bond-master bond0"
    - name: p6p1
      type: manual
      directives:
        - "bond-master bond1"
        - "bond-primary p6p1"
    - name: p7p1
      type: manual
      directives:
        - "bond-master bond1"
    - name: bond0
      type: static
      directives:
        - "bond-slaves none"
        - "bond-mode active-backup"
        - "bond-miimon 100"
        - "bond-downdelay 200"
        - "bond-updelay 200"
        - "address {{ ansible_default_ipv4.address }}"
        - "netmask {{ ansible_default_ipv4.netmask }}"
        - "gateway {{ ansible_default_ipv4.gateway }}"
        - "dns-nameservers 69.20.0.164 69.20.0.196"
        - "dns-search qe1.iad3.rackspace.com"
    - name: bond1
      type: manual
      directives:
        - "up ip link set $IFACE up"
        - "down ip link set $IFACE down"
        - "bond-slaves none"
        - "bond-mode active-backup"
        - "bond-miimon 100"
        - "bond-downdelay 250"
        - "bond-updelay 250"
    - name: bond0.801
      type: manual
      directives:
        - "vlan-raw-device bond0"
    - name: bond1.790
      type: manual
      directives:
        - "vlan-raw-device bond1"
    - name: br-mgmt
      type: static
      directives:
        - "bridge_stp off"
        - "bridge_waitport 0"
        - "bridge_fd 0"
        - "bridge-ports bond0.801"
        - "address {{ container_address.stdout|replace('\n','') }}"
        - "dns-nameservers 69.20.0.164 69.20.0.196"
    - name: br-vxlan
      type: static
      directives:
        - "bridge_stp off"
        - "bridge_waitport 0"
        - "bridge_fd 0"
        - "bridge_ports bond1.790"
        - "address {{ vxlan_address.stdout|replace('\n','') }}"
    - name: br-vlan
      type: manual
      directives:
        - "up ip link set $IFACE up"
        - "down ip link set $IFACE down"
        - "bridge_stp off"
        - "bridge_fd 0"
        - "bridge_maxwait 0"
        - "bridge_ports bond1"
    - name: br-snet
      type: manual
      directives:
        - "up ip link set $IFACE up"
        - "down ip link set $IFACE down"
        - "bridge_stp off"
        - "bridge_fd 0"
        - "bridge_maxwait 0"
