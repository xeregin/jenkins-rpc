rpc_user_config:
    container_cidr: 192.168.100.0/22
    tunnel_cidr:  172.29.241.0/22
    service_cidr: 172.29.100.0/22
    used_ips:
        - "192.168.100.1,192.168.100.15"
        - "192.168.100.132,192.168.100.155"
        - "172.29.241.132,172.29.241.155"
        - "172.29.100.1"
    internal_lb_vip_address: 192.168.100.10
    external_lb_vip_address: 10.4.213.180
    tunnel_bridge: br-vxlan
    container_bridge: br-mgmt
    lb_name:
    networking:
        - name: container
          bridge: br-mgmt
          container_bridge: br-mgmt
          container_interface: eth1
          ip_from_q: container
          type: raw
          group_binds:
            - all_containers
            - hosts
        - name: provider
          bridge: br-vlan
          container_interface: eth11
          type: vlan
          address: tunnel_address
          range: 410:410
          net_name: public
          group_binds:
            - neutron_linuxbridge_agent
        - name: tenant
          bridge: br-vxlan
          container_interface: eth10
          ip_from_q: tunnel
          type: vxlan
          range: 1:1000
          net_name: private
          group_binds:
            - neutron_linuxbridge_agent
        - name: service
          bridge: br-snet
          container_interface: eth3
          ip_from_q: snet
          type: raw
          group_binds:
            - glance_api
            - nova_compute
            - neutron_linuxbridge_agent
