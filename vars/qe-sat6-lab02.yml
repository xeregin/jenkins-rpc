rpc_user_config:
    container_cidr: 172.29.236.0/22
    tunnel_cidr:  172.29.240.0/22
    storage_cidr:  172.29.248.0/22
    used_ips:
        - "192.168.100.1,192.168.100.15"
        - "192.168.100.132,192.168.100.155"
        - "172.29.100.132,172.29.100.155"
    internal_lb_vip_address: 192.168.100.10
    external_lb_vip_address: 
    tunnel_bridge: br-vxlan
    container_bridge: br-mgmt
    lb_name:
    networking:
        - name: container
          bridge: br-mgmt
          container_bridge: br-mgmt
          container_interface: eth1
          ip_from_q: container
          type: raw
          group_binds:
            - all_containers
            - hosts
        - name: provider
          bridge: br-vlan
          container_interface: eth11
          type: vlan
          address: tunnel_address
          range: 410:410
          net_name: public
          group_binds:
            - neutron_linuxbridge_agent
        - name: tenant
          bridge: br-vxlan
          container_interface: eth10
          ip_from_q: tunnel
          type: vxlan
          range: 1:1000
          net_name: private
          group_binds:
            - neutron_linuxbridge_agent
